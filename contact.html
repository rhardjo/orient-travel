<!doctype html>

<html>
	<head>
		<title>Orient Travel</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable= no">
		<link rel="stylesheet" type="text/css" href="./resources/css/simplegrid.css" />
		<link rel="stylesheet" type="text/css" href="./resources/css/travel.css" />
	</head>

	<body>

		<header class="header default-skin demo">
			<div class="grid">
				<div class="col-2-12">
					<div class="content" id="logo">
						<h1><a href="index.html">OrientTravel</a></h1>
					</div>
				</div>
				<nav class="col-8-12 nav">
					<ul class="content">
	            		<li><a href="bestemmingen.html">Bestemmingen</a></li>
	                    <li><a href="reizen.html">Reizen</a></li>
	                    <li><a href="boeken.html">Boeken</a></li>
	            		<li class="active"><a href="contact.html">Contact</a></li>
                	</ul>
				</nav>
				<div class="col-2-12">
					<div class="content tel">
						<p>Tel: 030-1234567<p>
					</div>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="grid grid-pad">
				<div class="col-1-1">
					<h2 class="kop">Locatie</h2>
					<div class="content">
						<iframe class="map" src="https://maps.google.nl/?ie=UTF8&amp;t=h&amp;source=embed&amp;ll=51.688308,5.287213&amp;spn=0.007902,0.021136&amp;z=16&amp;output=embed"></iframe>
					</div>
				</div>
				<div class="col-1-3">
					<div class="content contact">
						<h2 class="kop">Contactgegevens</h2>
						<p>Tel: 030-1234567</p>
						<p>Fax: 030-1234567</p>
						<p>Email: info@orienttravel.nl</p>
						<p>Onderwijsboulevard 215</p>
						<p>5223 DE 's-Hertogenbosch</p>	
					</div>
				</div>
				<div class="col-2-3">
					<div class="content form">
						<h2 class="kop">Contactformulier</h2>
						<form action="thanks.html">
							<fieldset>
									<input  id="naam" name="naam" placeholder="Naam" required>
									<input type="text" id="email" name="email" placeholder="E-mail adres" required>	
									<textarea rows="8"  id="bericht" name="bericht" placeholder="Voer hier uw bericht in." required></textarea>
									<input type="submit" value="Verzend" class="submit">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="grid grid-pad">
				<div class="col-1-1">
					<div class="content footername">
						By Rano Hardjosemito. 
					</div>
				</div>
			</div>
		</footer>
		
	</body>
</html>
